<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Playground</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./app.scss"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.16/peer.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./playground.js"></script>
    </head>
    <body class="playground">
        <h1>Command Centre</h1>

        <div class="buttons">
            <h2>Commands</h2>
            <div command="start">Start Listening</div>
            <div command="stop">Stop Listening</div>
            <h2>Videos</h2>
            <div command="play" video="1">Play video 1</div>
            <div command="play" video="2">Play video 2</div>
            <div command="play" video="3">Play video 3</div>
            <div command="play" video="4">Play video 4</div>
        </div>
    </body>
</html>
