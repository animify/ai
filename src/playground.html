<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Playground</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./app.scss"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.16/peer.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="./playground.js"></script>
    </head>
    <body>
        <p>Playground</p>
        <a message="hi">Send message</a>

        <div class="list">
            <div command="start">Start</div>
            <div command="stop">Stop</div>
            <div command="play" video="1">Video 1</div>
            <div command="play" video="2">Video 2</div>
            <div command="play" video="3">Video 3</div>
            <div command="play" video="4">Video 4</div>
        </div>
    </body>
</html>
